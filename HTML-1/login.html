<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockWise - Login</title>
    <link rel="stylesheet" href="/CSS-1/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>StockWise</h1>
      </nav>
    </header>
    <main>
      <form class="form">
        <p class="form-title">Faça o seu login</p>
        <div class="input-container">
          <input placeholder="Digite o seu e-mail" type="email" />
        </div>
        <div class="input-container">
          <input placeholder="Digite a sua senha" type="password" id="pass" />
          <i class="bi bi-eye" id="eye" onclick="showPass()"></i>
        </div>
        <button class="submit" type="submit">Entrar</button>

        <p class="signup-link">
          Não tem conta?
          <a href="/HTML-2/form.html" target="_blank">Criar conta</a>
        </p>
      </form>
    </main>
    <script src="/JS-1/login.js"></script>
  </body>
</html>
