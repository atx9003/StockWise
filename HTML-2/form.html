<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockWise - Cadastro</title>
    <link rel="stylesheet" href="/CSS-2/form.css" />
  </head>
  <body>
    <header>
      <h1>StockWise</h1>
    </header>

    <form id="form" novalidate>
      <h2>Cadastro</h2>
      <!-- Nome -->
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" />
      <p id="noticeName" class="alerta"></p>

      <!-- E-mail -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" class="error" />
      <p id="noticeEmail" class="alerta"></p>

      <!-- Telefone -->
      <label for="telefone">Telefone:</label>
      <input
        id="telefone"
        name="telefone"
        placeholder="(XX) XXXXX-XXXX"
        type="tel"
      />
      <p id="noticeTel" class="alerta"></p>

      <!-- Senha -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
      <p id="noticePass" class="alerta"></p>

      <!-- Confirmar senha -->
      <label for="confirmaSenha">Confirme sua Senha:</label>
      <input type="password" id="confirmaSenha" name="confirmaSenha" />
      <p id="noticeConfPass" class="alerta"></p>

      <!-- BotÃ£o de enviar -->
      <button type="submit">Enviar</button>
    </form>
    <script src="/JS-2/form.js"></script>
  </body>
</html>
