<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockWise - Cadastro</title>
    <link rel="stylesheet" href="/Form - CSS/form.css" />
  </head>
  <body>
    <header>
      <h1>StockWise</h1>
    </header>

    <form id="form" novalidate>
      <h2>Cadastro</h2>
      <!-- Nome -->
      <label for="nome">Nome Completo:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite o seu nome"
      />
      <p id="noticeName" class="alerta"></p>

      <!-- E-mail -->
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="error"
        placeholder="Digite o seu email"
      />
      <p id="noticeEmail" class="alerta"></p>

      <!-- Telefone -->
      <label for="telefone">Telefone:</label>
      <input
        id="telefone"
        name="telefone"
        placeholder="Digite o seu telefone. Ex: (XX) XXXXX-XXXX"
        type="tel"
      />
      <p id="noticeTel" class="alerta"></p>

      <!-- Senha -->
      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Crie sua senha"
      />
      <p id="noticePass" class="alerta"></p>

      <!-- Confirmar senha -->
      <label for="confirmaSenha">Confirme sua Senha:</label>
      <input
        type="password"
        id="confirmaSenha"
        name="confirmaSenha"
        placeholder="Digite sua senha novamente"
      />
      <p id="noticeConfPass" class="alerta"></p>

      <!-- BotÃ£o de enviar -->
      <button type="submit">Enviar</button>
    </form>
    <script src="/Form - JS/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
      $("#telefone").mask("(00) 00000-0000");
    </script>
  </body>
</html>
