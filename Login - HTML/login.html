<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockWise - Login</title>
    <link rel="stylesheet" href="/CSS-1/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>StockWise</h1>
      </nav>
    </header>
    <main>
      <form class="form" id="form">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite o seu email"
        />
        <p id="noticeEmail" class="notice"></p>

        <label for="password">Senha:</label>
        <div class="input-container">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a sua senha"
          />
          <i class="bi bi-eye" id="eye" onclick="showPass()"></i>
          <p id="noticePass" class="notice">Por favor, digite sua senha</p>
        </div>

        <div class="noAcount">
          <p>NÃ£o tem conta?</p>
          <a href="/HTML-2/form.html" target="_blank">Criar conta</a>
        </div>

        <button type="submit" class="submit">Entrar</button>
      </form>
    </main>
    <script src="/JS-1/login.js"></script>
  </body>
</html>
